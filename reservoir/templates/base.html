<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
    <style>
        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Karma", sans-serif
        }

        .w3-bar-block .w3-bar-item {
            padding: 20px
        }
    </style>
    <title>{% block title %}Reservoir{% endblock %}</title>
</head>
<body>
<!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card-2 w3-top w3-xlarge w3-animate-left"
     style="display:none;z-index:2;width:40%;min-width:300px" id="baseSidebar">
    <a href="javascript:void(0)" onclick="w3_close()"
       class="w3-bar-item w3-button">Close</a>
    <a class="w3-bar-item w3-button" href="{% url 'accounts:my-projects' %}">Change Project</a>
    <a class="w3-bar-item w3-button" href="{% url 'sheets:cost-list' %}">Manage Costs</a>
    <a class="w3-bar-item w3-button">Manage Members</a>
    <a class="w3-bar-item w3-button"
       href="{% url 'accounts:update-my-project' pk=request.user.current_project.id %}">
        Edit Project
    </a>
    <a class="w3-bar-item w3-button"
       href=" {% url 'accounts:delete-my-project' pk=request.user.current_project.id %}">
        Delete Project
    </a>
</nav>

<!-- Top menu -->
<div class="w3-top">
    <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
        <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">â˜°</div>
        <div class="w3-right w3-padding-16">
            <a class="w3-bar-item w3-button" href="{% url 'logout' %}">Logout</a>
        </div>
        <div class="w3-center w3-padding-16">
            <a class="w3-button" href="{% url 'index' %}">{{ request.user.current_project.name }}</a>
        </div>
    </div>
</div>

<!-- Content -->
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
    {% block content %}
    {% endblock %}
</div>

<script>
    // Script to open and close sidebar
    function w3_open() {
        document.getElementById("baseSidebar").style.display = "block";
    }

    function w3_close() {
        document.getElementById("baseSidebar").style.display = "none";
    }
</script>
</body>
</html>
